env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
  matrix:
    - tf_version=0.11.3

sudo: required
language: bash
before_install:
- wget https://releases.hashicorp.com/terraform/${tf_version}/terraform_${tf_version}_linux_amd64.zip
  -O /tmp/terraform.zip
- sudo unzip -d /usr/local/bin/ /tmp/terraform.zip
- chmod +x bootstrap_linux.sh && ./bootstrap_linux.sh
- terraform init
script:
- make test
- make fmt
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make plan; fi
